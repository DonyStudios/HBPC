            </button>

                <ul class="navbar-nav me-auto mt-2 mt-lg-0">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle " href="#" id="dropdownId" data-bs-toggle="dropdown"

                </ul>
            </div>
        </div>
    </nav>
    <main>
        <h1 class="text-center">
            Quiz / Dotazník
        </h1>
        <div class="container">
            <form>
                <div class="mb-3 row">
                    <label for="jmeno" class="col-sm-3 col-form-label">Jak se nazývá místa kam vložíme prosesor?</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="jmeno" id="jmeno"
                            placeholder="Zadej správnou odpověd">
                    </div>
                    <div class="alert alert-success collapse spravne-odpovedi">Patice</div>
                </div>
                <div class="mb-3 row">
                    <label for="jmeno" class="col-sm-3 col-form-label">Jak se nazývá nejnovější typ paměti RAM?</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="jmeno" id="jmeno1"
                            placeholder="Zadej správnou odpověd">
                    </div>
                    <div class="alert alert-success collapse spravne-odpovedi">DDR5</div>
                </div>
                <div class="mb-3 row">
                    <label for="jmeno" class="col-sm-3 col-form-label">Jak se nazývá nejmenší formát základní
                        desky?</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="jmeno" id="jmeno2"
                            placeholder="Zadej správnou odpověd">
                    </div>
                    <div class="alert alert-success collapse spravne-odpovedi">mITX</div>
                </div>
                <div class="mb-3 row">
                    <label for="jmeno" class="col-sm-3 col-form-label">Jak se nazývá lepší spůsob chlazení?
                        ______chlazení</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="jmeno" id="jmeno3"
                            placeholder="Zadej správnou odpověd">
                    </div>
                    <div class="alert alert-success collapse spravne-odpovedi">Vodní</div>
                </div>
                <div class="mb-3 row">
                    <label for="jmeno" class="col-sm-3 col-form-label">Jak se nazývá software už při koupení nahraný v
                        základní desce?</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="jmeno" id="jmeno4"
                            placeholder="Zadej správnou odpověd">
                    </div>
                    <div class="alert alert-success collapse spravne-odpovedi">BIOS</div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Vaše grafická karta</label>
                    <div class="col-sm-9">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="firefox" id="firefox"
                                value="checkedValue" checked>
                            <label class="form-check-label" for="firefox">
                                Nvidia
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="chrome" id="chrome"
                                value="checkedValue" checked>
                            <label class="form-check-label" for="chrome">
                                AMD
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="edge" id="edge" value="checkedValue"
                                checked>
                            <label class="form-check-label" for="edge">
                                Intel
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Váš typ uložiště</label>
                    <div class="col-sm-9">
                        <div class="mb-3">
                            <label for="obory" class="form-label"></label>
                            <select class="form-control" name="obory" id="obory">
                                <option value="it">SSD</option>
                                <option value="sv" selected>HDD</option>
                                <option value="uo">SSHD</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Vaše oblíbená značka herních periferii</label>
                    <div class="col-sm-9">
                        <div class="mb-3">
                            <label for="poznamka" class="form-label"></label>
                            <textarea class="form-control" name="poznamka" id="poznamka"
                                rows="5">Zde napište značku :)</textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="mb-3 row">
            <div class="offset-sm-3 col-sm-9">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#myModal">Potvrdit</button>
            </div>
            <button data-bs-toggle="collapse" data-bs-target=".spravne-odpovedi" type="button"
                class="btn btn-dark">Správné odpovědi</button>
        </div>
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Děkuji</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Zavřít</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>

</html>
